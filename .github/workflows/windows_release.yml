          cd yubico-piv-tool-src

          echo "tar xf yubico-piv-tool-$env:RELEASE_VERSION.tar.gz"
          tar xf yubico-piv-tool-$env:RELEASE_VERSION.tar.gz

      - name: install prerequisites for x64 architecture
        run: |
          echo "vcpkg install openssl:x64-windows"
          vcpkg install openssl:x64-windows

          echo "vcpkg install getopt:x64-windows"
          vcpkg install getopt:x64-windows

          echo "choco install visualstudio2019community --package-parameters '--add Microsoft.VisualStudio.Component.VC.Redist.MSM'"
          choco install visualstudio2019community --package-parameters "--add Microsoft.VisualStudio.Component.VC.Redist.MSM"

      - name: Create Windows Installer for x64 architecture
        run: |

          $RELEASE_VERSION="2.1.0"

          $PIVTOOL_SRC_DIR="D:\a\yubico-piv-tool\yubico-piv-tool\yubico-piv-tool-src\yubico-piv-tool-$RELEASE_VERSION"

          echo "$PIVTOOL_SRC_DIR/resources/win"
          cd $PIVTOOL_SRC_DIR/resources/win

          echo "./make_release_binaries.ps1 $RELEASE_VERSION x64 C:/vcpkg"
          ./make_release_binaries.ps1 $RELEASE_VERSION x64 C:/vcpkg

          echo "./make_installer.ps1 $PIVTOOL_SRC_DIR/yubico-piv-tool-$RELEASE_VERSION-x64 2.1.0 x64 $env:WIX\bin 'C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Redist\MSVC\14.26.28720\MergeModules\Microsoft_VC142_CRT_x64.msm'"
          ./make_installer.ps1 $PIVTOOL_SRC_DIR/yubico-piv-tool-$RELEASE_VERSION-x86 2.1.0 x86 $env:WIX\bin "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Redist\MSVC\14.26.28720\MergeModules\Microsoft_VC142_CRT_x64.msm"

      #    mkdir D:\a\yubico-piv-tool\artifact
      #    cp $PIVTOOL_SRC_DIR/resources/win/yubico-piv-tool-$RELEASE_VERSION-x86.msi D:\a\yubico-piv-tool\artifact\

      - name: Install yubico-piv-tool
        run: |
          $RELEASE_VERSION="2.1.0"

          echo "msiexec /i D:/a/yubico-piv-tool/yubico-piv-tool/yubico-piv-tool-src/yubico-piv-tool-$RELEASE_VERSION/resources/win/yubico-piv-tool-$RELEASE_VERSION-x86.msi /quiet"
          msiexec /i D:/a/yubico-piv-tool/yubico-piv-tool/yubico-piv-tool-src/yubico-piv-tool-$RELEASE_VERSION/resources/win/yubico-piv-tool-$RELEASE_VERSION-x86.msi /quiet

          $env:PATH += ";C:\Program Files (x86)\Yubico\Yubico PIV Tool\bin"

          echo "yubico-piv-tool.exe --version"
          yubico-piv-tool.exe --version

          echo "yubico-piv-tool.exe --help"
          yubico-piv-tool.exe --help

      - name: Test upload ykcs11 with OpenSC
        run: |
          cd D:\a\
          Invoke-WebRequest -Uri https://github.com/OpenSC/OpenSC/releases/download/0.20.0/OpenSC-0.20.0_win64.msi -OutFile OpenSC-0.20.0_win64.msi -UseBasicParsing

          echo "msiexec /i D:\a\OpenSC-0.20.0_win64.msi /quiet"
          msiexec /i D:\a\OpenSC-0.20.0_win64.msi /quiet

          echo "cd C:\Program Files\OpenSC Project\OpenSC\tools"
          cd "C:\Program Files\OpenSC Project\OpenSC\tools"

          $env:PATH += ";C:\Program Files\Yubico\Yubico PIV Tool\bin"

          echo "pkcs11-tool' --module 'C:\Program Files\Yubico\Yubico PIV Tool\bin\libykcs11.dll' --show-info"
          pkcs11-tool.exe --module 'C:\Program Files\Yubico\Yubico PIV Tool\bin\libykcs11.dll' --show-info

